<!DOCTYPE html> 
<html> 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Login Page </title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">>
        <link rel="script" href="signup.html">
    </head>  
    <body>
        <nav>
            <a href="main.html"><img src ="{{ logo }}"></a>
            <div class="nav-links">
                <ul>
                    <li><a href="main.html">HOME</a></li>
                    <li class="active"><a href="Login.html">LOGIN</a></li>
                    <li><a href="">RESOURCES</a></li>
                </ul>
            </div>
        </nav>  
        <div class="login">
        <h1>Login </h1>
        </div>
            <div class="container"> 
                <label>Username: </label> 
                <input type="text" placeholder="Enter Username" name="username" required>
                <br><br>
                <label>Password: </label> 
                <input type="password" placeholder="Enter Password" name="password" required>
                <br></br>
                <button type="submit" class="loginbtn" onclick="window.location.href='main_loggedin.html'"> Login</button> 
                <br></br>
                <button type="button" class="signupbtn" onclick="window.location.href='signup.html'">Sign Up</button>
                <button type="button" class="cancelbtn" onclick="window.location.href='main.html'">Cancel</button> 
            </div> 
        <div class="login_image">
            <img src ="{{ login }}">
        </div>
    </body>   
</html>
